<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a href="./ALANPAWSOFFTHISISMINE.html"><button id="secret"></button></a>

    <div id="landing-page">
        <h1 id="title-wave">
            <span>J</span><span>Q</span><span>u</span><span>e</span><span>r</span><span>y</span> 
            <span>M</span><span>a</span><span>z</span><span>e</span> <span>G</span><span>a</span><span>m</span><span>e</span>
        </h1>
        <button class="level-button" id="easy">Easy</button>
        <button class="level-button" id="medium">Medium</button>
        <button class="level-button" id="hard">Hard</button>
    </div>
    <div id="game-container">
        <div id="maze"></div>
        <div class="arrow-keys">
            <div class="arrow-key" id="up">↑</div>
            <div class="arrow-key" id="left">←</div>
            <div class="arrow-key" id="down">↓</div>
            <div class="arrow-key" id="right">→</div>
        </div>
        
        <div id="timer">Time: <span>0</span></div>
        <div id="score">Score: <span>0</span></div>
    </div>

    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="toggleMusic">
            <span class="slider round"></span>
        </label>
        <button id="startAudio" class="song-control">Start Audio</button>
    </div>
    <div id="nowPlaying">Now playing...</div>




    <audio id="backgroundMusic" loop></audio>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./maze.js"></script>
    <script src="./music/music.js"></script>
</body>
</html>
