<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cornell.css">
    <title>Tehe</title>
</head>
<div class="cornell">
    <img id="cornellimg" src="./music/download (2).png" />


<div id="landing-page">
    <button class="level-button" id="cornell" data-level="cornell">Cornell</button>

</div>

<div id="game-container">
    <div class="gameboy-outer">
        <div class="screen-border">
    <div id="maze"></div>
    <div class="power-indicator"></div>
    <div class="speaker-grill"></div>
    <div class="arrow-keys">
        <div class="arrow-key" id="up">↑</div>
        <div class="arrow-key" id="left">←</div>
        <div class="arrow-key" id="down">↓</div>
        <div class="arrow-key" id="right">→</div>
    </div>
    



    <div id="timer">Time: <span>0</span></div>
    <div id="score">Score: <span>0</span></div>
</div>

<div id="leaderboard-container">
    <h3>Leaderboard</h3>
    <ul id="leaderboard-list">
        <!-- Scores will be listed here -->
    </ul>
</div>

<div class="controls">
    <label class="switch">
        <input type="checkbox" id="toggleMusic">
        <span class="slider round"></span>
    </label>
    <button id="startAudio" class="song-control">Start Audio</button>
</div>
<div id="nowPlaying">Now playing...</div>




<audio id="backgroundMusic" loop></audio>

    
</div>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./maze.js"></script>
    <script src="./music/cornell.js"></script>
</body>
</html>
